<!DOCTYPE html>
<html lang="pl">
<head>
    <title>IBD</title>
    <style>
        table tr:nth-child(2n) {
            background-color: rgba(0, 0, 0, 0.1)
        }
    </style>
</head>
<body bgcolor="#E0E0E0" text="#330019">
<center>
<div>
    <h2>Zapytanie 7</h2>
    <a href="/">Powrót</a>
    <br/>
    <br/>
    <table>
        <fieldset>
        <b>Polecenie:</b> Dla każdego oddziału wyświetl liczbę zatrudnionych w nim pracowników.
        </fieldset>
    </table>
    <h3>Wynik:</h3>
    <table>
        <thead>
            <tr>
                <td><b>Nazwa oddziału</b></td>
                <td><b>Liczba pracowników</b></td>
            </tr>
        </thead>
        <tbody>
            {% for wiersz in wiersze %}
            <tr>
                <td>{{ wiersz.oddzial }}</td>
                <td>{{ wiersz.liczba }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</center>
</body>
</html>
